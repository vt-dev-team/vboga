<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>
		<%= CONFIG.site.title %>
	</title>
</head>

<body>
	<h1>
		<%= CONFIG.site.title %>
	</h1>
	<h3>
		<%= CONFIG.site.subtitle %>
	</h3>
	<hr />
	<ul>
		<% POSTS.forEach(function(item){%>
			<li>
				<a href="<%= item.link %>">
					<%=item.title %>
				</a>
			</li>
			<% }) %>
	</ul>
	<hr />
	Powered by Vboga, theme Emptiness
</body>

</html>
